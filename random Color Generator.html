<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            margin: auto;
            width: 50%;
            height: 200px;
            margin-top: 300px;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
        button{
            border: 3px solid white;
            padding: 20px;
            border-radius: 15px;
            font-size: 20px;
        }
        button:hover{
             border:5px solid grey;

        } 
    </style>
</head>
<body>
    <div class="container">
        <h1 id="heading">linear-gradient(to right ,RGB(255,255,255), RGB(255,255,255))</h1>
        <button onclick="change()">Click Me</button>
    </div>
    <script>
        function change() {
          let  var1=Math.floor(Math.random()*255);
          let  var2=Math.floor(Math.random()*255);
          let  var3=Math.floor(Math.random()*255);
          let  var4=Math.floor(Math.random()*255);
          let  var5=Math.floor(Math.random()*255);
          let  var6=Math.floor(Math.random()*255);
            document.body.style.background=`linear-gradient(to right,rgb(${var1},${var2},${var3}),rgb(${var4},${var5},${var6}))`;
            document.getElementById("heading").innerHTML=`linear-gradient(to right,RGB(${var1},${var2},${var3}),RGB(${var4},${var5},${var6}))`;
        }

    </script>
</body>
</html>
